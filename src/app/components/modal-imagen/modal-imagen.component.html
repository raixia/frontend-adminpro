<div class="fondo-modal" [class.oculto]="modalImagenService.ocultarModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">New message</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="cerrarModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImagenService.img" alt="" class="img-thumbnail">-->
                        <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-thumbnail">
                    </div>

                    <input type="file" (change)="cambiarImagen($event)" name="img">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        (click)="cerrarModal()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="subirImagen()">cagar</button>
                </div>
            </div>
        </div>
    </div>
